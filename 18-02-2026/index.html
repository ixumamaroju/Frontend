<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-center min-h-screen">
    <div class="mt-16 flex justify-center items-center mb-8">
        <img src="./pokedex.png" alt="logo" class="w-[300px] h-[100px]">
    </div>
    <div class="min-h-screen pt-8">
        <div class="bg-gray-700/80 py-10 px-10 relative">
            <div id="suggestions" class="absolute left-1/2 transform -translate-x-1/2 mt-2 w-52  bg-white text-black rounded shadow-lg hidden z-10 max-h-60 overflow-y-auto">
            </div>

            <input type="text" placeholder="enter name of pokemon" id="searchinput"
                class="p-2 w-52 rounded outline-none">
            <button onclick="searchpokemon()"
                class="p-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition">search here</button>
        </div>
        <div id="pokemoncontainer"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3"> </div>
        <div id="pagination" class="hidden flex justify-center gap-4 mt-6">
            <button id="prevBtn" class="px-4 py-2 bg-gray-500 text-white rounded"> Prev</button>
            <button id="nextBtn" class="px-4 py-2 bg-gray-500 text-white rounded">Next</button>

        </div>
        <div id="loader" class="fixed inset-0 bg-black/50 flex justify-center items-center z-20 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto mb-4">
                </div>
                <p class="text-lg font-semibold">Loading...</p>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
